            <div id="frmContact">

              <div class="form-group">

                <input

              <div class="form-group">

                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <span id="phone-infoQuick" class="info"></span>
                <input
                  class="form-control demoInputBoxQuick"
                  type="text"
                  name="mobile"
                  id="phoneQuick"
                  placeholder="Enter Your Mobile Number"

                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <span id="comments-infoQuick" class="info"></span>
                <textarea
                  name="commentsQuick"
                  id="commentsQuick"

                  placeholder="Comments (if any)"

                ></textarea>
              </div>

              <div class="enquiry-block">
                <div class="enquiry-btn">
                  <button
                    name="submit"
                    class="btnAction submit-btn"
                    id="submit"
                  >
                    SUBMIT
                  </button>
                </div>
              </div>
            </div>
            <div class="clear"></div>
          </div>
          <style>
            .captExt {
              color: #353535;
              display: block;
              padding: 8px 0 5px;

              font-family: "Montserrat", sans-serif;

        </form>
      
        <script>
          Promise.all([
            fetch("commonNav.html").then((res) => res.text()),

            // document.getElementById("commonNav").outerHTML = navHTML;
            // document.getElementById("footerCommon").outerHTML = footerCommon;

            $(".mh-head.first").mhead({ scroll: false }); // Ensure these are needed

              $("#menu").delay(2000).fadeIn(500); // Optional fade-in
            });
          });
        </script>
        <style>
          .grecaptcha-badge {
            z-index: 60000000 !important;
          }
          #alert span {
            display: block;
            color: #fff;
            margin: 10px 0;
            text-align: center;
            border-radius: 2px;
            padding: 10px;
          }
          #alert span.success {
            background-color: #07b700;
          }
          #alert span.error {

          }
        </style>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</div>
<script>
  var modal = document.getElementById("myModal");
  var btn = document.getElementById("myBtn");
  var span = document.getElementsByClassName("close")[0];
  btn.onclick = function () {
    modal.style.display = "block";
  };
  span.onclick = function () {
    modal.style.display = "none";
  };
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>
<script>
  var modalBtns = [...document.querySelectorAll(".button")];
  modalBtns.forEach(function (btn) {
    btn.onclick = function () {
      document.getElementById(btn.getAttribute("data-modal")).style.display =
        "block";
    };
  });
  var closeBtns = [...document.querySelectorAll(".close")];
  closeBtns.forEach(function (btn) {
    btn.onclick = function () {
      btn.closest(".modal").style.display = "none";
    };
  });
  window.onclick = function (event) {
    if (event.target.className === "modal") {
      event.target.style.display = "none";
    }
  };
</script>
